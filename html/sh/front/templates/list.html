<!DOCTYPE html>
<html>
<head>
    <title>DynamoDB List</title>
</head>
<body>
    <h1>Data List</h1>

    <form action="/search" method="get">
        <label for="/search">Search:</label>
        <input type="text" id="search" name="query" placeholder="Enter queryy">
        <button type="submit">Search</button>
    </form>

    <table>
        <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        {% for data in data_list %}
        <tr>
            <td>{{ data.number }}</td>
            <td>{{ data.name }}</td>
            <td>
                <a href="/edit/{{ data.number }}">Edit</a>
                <a href="/delete/{{ data.number }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% if has_next_page %}
    <a href="/">Go back to input page</a>
    <a href="/list?page={{ next_page }}">Next Page</a>
    {% endif %}
</body>
</html>
